<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
           background-image: url("food1.jpg");
            background-size:cover;
            height: 100vh;
            color:white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h3{
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            color:white;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(30px);
            box-shadow:0px 0px 30px rgba(227,228,237,0.37);
            border: 2px solid rgba(255,255,255,0.18);
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px 20px;
            background:red;
            border: none;
            color:white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .search-bar button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }
        .recipe-details {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        .recipe-image {
            width: 100%;
            height: 60vh;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .details {
            text-align: left;
        }
        .details h2 {
            font-size: 1.8rem;
            color:black;
            margin-bottom: 10px;
        }
        .details ul {
            list-style: none;
            padding: 0;
        }
        .details ul li {
            margin: 5px 0;
            padding: 10px;
            /* background: #f9f9f9;
             */
             backdrop-filter: blur(30px);
            box-shadow:0px 0px 30px rgba(227,228,237,0.37);
            border: 2px solid rgba(255,255,255,0.18);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è Recipe Finder</h1>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="recipeInput" placeholder="Enter recipe name (e.g., biriyani)">
            <button onclick="fetchRecipe()">Search</button>
        </div>
        <div id="loading" class="loading">üîÑ Loading...</div>
        <div id="recipeDetails" class="recipe-details">
            <img src="" id="recipeImage" alt="Recipe Image" class="recipe-image">
            <div class="details">
                <h2 id="recipeLabel"></h2>
                <h3>Ingredients</h3>
                <ul id="ingredientList"></ul>
                <h3>Nutrients</h3>
                <ul id="nutrientList"></ul>
            </div>
        </div>
    </div>

    <script>
        async function fetchRecipe() {
            const recipeInput = document.getElementById("recipeInput");
            const recipeDetails = document.getElementById("recipeDetails");
            const loading = document.getElementById("loading");
            const recipeImage = document.getElementById("recipeImage");
            const recipeLabel = document.getElementById("recipeLabel");
            const ingredientList = document.getElementById("ingredientList");
            const nutrientList = document.getElementById("nutrientList");

            const recipeName = recipeInput.value.trim();
            if (!recipeName) {
                alert("Please enter a recipe name!");
                return;
            }

            recipeDetails.style.display = "none";
            loading.style.display = "block";

            const appId = "a52b4d43";
            const appKey = "e0e5c667605f5e91d8275c973531b80a";

            try {
                const response = await fetch(`https://api.edamam.com/search?q=${recipeName}&app_id=${appId}&app_key=${appKey}`);
                const data = await response.json();

                loading.style.display = "none";
                if (data.hits.length === 0) {
                    recipeDetails.style.display = "block";
                    recipeDetails.innerHTML = `<p>No recipes found for "${recipeName}".</p>`;
                    return;
                }
                const recipe = data.hits[0].recipe;
                recipeImage.src = recipe.image;
                recipeLabel.textContent = recipe.label;
                ingredientList.innerHTML = recipe.ingredientLines
                    .map(ingredient => `<li>${ingredient}</li>`)
                    .join("");

                nutrientList.innerHTML = `
                    <li>Calories: ${recipe.calories.toFixed(2)}</li>
                    <li>Protein: ${recipe.totalNutrients.PROCNT?.quantity?.toFixed(2)} ${recipe.totalNutrients.PROCNT?.unit || ''}</li>
                    <li>Fat: ${recipe.totalNutrients.FAT?.quantity?.toFixed(2)} ${recipe.totalNutrients.FAT?.unit || ''}</li>
                    <li>Carbs: ${recipe.totalNutrients.CHOCDF?.quantity?.toFixed(2)} ${recipe.totalNutrients.CHOCDF?.unit || ''}</li>
                `;

                recipeDetails.style.display = "block";
            } catch (error) {
                console.error("Error fetching recipe:", error);
                loading.style.display = "none";
                alert("Failed to fetch recipe details. Try again.");
            }
        }
    </script>
</body>
</html>
